<!DOCTYPE html>

<html>
<head>
<meta charset="UTF-8">
<title>IoT temperature probe</title>
<script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
<script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<link href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="/graph.js"></script>
</head>

<style>
body {
    background-color: Beige;
}

h1 {
    color: blue;
    text-align: center;
}

#pickers {
    font-family: verdana;
    font-size: 16px;
    color: DimGray;
    background-color: PowderBlue;
    padding: 5px;
    margin-bottom: 8px;
    margin-right: 8px;
    border-style: double;
}

#mydata {
    font-family: verdana;
    font-size: 18px;
}

.pdate {
    font-size: 16px;
    color: DimGray;
}

</style>

<body>

<h1>Temperature Record</h1>
<p id="mydata"></p>
<p id="pickers">

<label for="from">Enter the earliest date to appear in the graph: </label>
<input type="text" id="from" name="from"><br>
<label for="to">Enter the latest date to appear in the graph: &nbsp&nbsp </label>
<input type="text" id="to" name="to"><br>
</p>
<div id="date_range" class="pdate"></div>
<div class="pdate">
Select a date range, press "Set date range" button, then press "Update graph data" and or download link</p>

<button onclick="gdata.dateFunc()">Set date range</button>
<button onclick="gdata.updateData()">Update graph data</button>
<a id="down_load" href="graph.csv" download>Download Graph Data (graph.csv)</a>



<br>   
<br>
<canvas id="myChart" width="400" height="200" aria-label="Hello ARIA World" role="img"></canvas>

</body>
